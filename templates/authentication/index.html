<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body{
            text-align: center;
            margin-top: 200px;
        }
        a{
            text-decoration: none;
            color: rgb(252, 248, 248);
        }
        button{
            padding: 10px;
            margin-left: 30px;
            margin-right: 20px;
            background-color: black;
        }
        
    </style>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
        <strong>Message:</strong> {{ message}}
        <button type="button" class="close" data-mismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h2>welcome!!</h2>

    {% if user.is_authenticated %}

    <h3>Hello {{firstname }}</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="/signout">Signout</a></button>

    {% else %}
    <button type="submit"><a href="/signup">Signup</a></button>
    <button type="submit"><a href="/signin">SignIn</a></button>
    {% endif %}
</body>
</html>
